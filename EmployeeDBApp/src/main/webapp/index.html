<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Search</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 90vh;
            background-color: #f0f4f8;
        }
        form {
            background: #ffffff;
            border: 1px solid #dde;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-top: 0;
            color: #2c3e50;
        }
        div {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #34495e;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            box-sizing: border-box; 
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        button {
            width: 100%;
            padding: 0.85rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        p {
            font-size: 0.9rem;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>

    <form action="employees" method="GET">
        <h2>Employee Database</h2>
        <div>
            <label for="empId">Employee ID:</label>
            <input type="text" id="empId" name="empId" placeholder="e.g., 101">
        </div>
        <p>Leave blank to display all employees.</p>
        <button type="submit">Search</button>
    </form>
</body>
</html>
